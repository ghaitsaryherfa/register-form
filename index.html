<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2cc5207503.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source Sans Pro">
    <title>Recruitment Form</title>
</head>

<body>
    <div class="web-recruitment">
        <nav class="nav-header">
            <a href="https://www.neuronworks.co.id/">
                <img class="neuron-logo" alt="PT. Neuronworks Indonesia" src="Assets/nw-horizontal.png">
            </a>
        </nav>
        <div class="recruitment">
            <div class="recruitmen-image">
                <img class="starlid-illustration" src="Assets/Starlid-illustration.svg">
            </div>
            <div class="container-form">
                <div class="recruitment-form-dialog">
                    <div>
                        <img class="neuron-logomark" alt="Neuron 3.0" src="Assets/logomark-sign.png" width="100px">
                    </div>
                    <form id="recruitment-form">
                        <div>
                            <h2>Form Rekrutasi</h2>
                            <p>Isi data di bawah sesuai dengan identitas diri anda dan lowongan yang akan anda pilih</p>
                        </div>
                        <div class="form-group">
                            <label for="fullname">Fullname <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="fullname" placeholder="Masukkan nama">
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="email" placeholder="Masukkan email">
                        </div>
                        <div class="form-group">
                            <label for="telepon">Nomor Telepon <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="telepon" placeholder="Masukkan nomor telepon">
                        </div>
                        <div class="form-group">
                            <label for="lowongan">Lowongan <span class="text-danger">*</span></label>
                            <select class="form-control" id="lowongan">
                                <option value="database">DATABASE DEVELOPER</option>
                                <option value="backend">BACKEND PROGRAMMER</option>
                                <option value="frontend">FRONTEND PROGRAMMER</option>
                                <option value="fullstack">FULLSTACK PROGRAMMER</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="posisi">Posisi <span class="text-danger">*</span></label>
                            <select class="form-control" id="posisi">
                                <option value="bandung">BANDUNG</option>
                                <option value="jakarta">JAKARTA</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="login">Kirim</button>
                        </div>
                    </form>
                    <div class="footer">
                        <div class="instagram">
                            <a class="link-sosmed" href="https://www.instagram.com/neuronworks/">
                                <i class="fa-brands fa-square-instagram"></i>
                            </a>
                        </div>
                        <div class="youtube">
                            <a class="link-sosmed" href="https://www.youtube.com/@NeuronworksIndonesia">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </div>
                        <div class="twitter">
                            <a class="link-sosmed" href="https://twitter.com/neuronworks">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </div>
                        <div class="facebook">
                            <a class="link-sosmed" href="https://www.facebook.com/neuronworks/">
                                <i class="fa-brands fa-square-facebook"></i>
                            </a>
                        </div>
                    </div>
                    <div class="copyright">
                        <a href="https://www.neuronworks.co.id/">
                            www.neuronworks.co.id
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
